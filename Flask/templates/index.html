<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .gradient-text {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
    <title>Rating Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .score-label {
            display: inline-block;
            width: 40px;
            text-align: center;
        }
    </style>
    <script>
        function updateScoreLabel(sliderId, labelId) {
            const slider = document.getElementById(sliderId);
            const label = document.getElementById(labelId);
            label.innerText = slider.value;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 gradient-text">Â© word2vacation</h1>
        <h2 class="mt-4">Select your preferences for your dream vacation:</h2>
        <form action="/recommendations" method="post">
            <div class="mb-3">
                <label class="form-label">Safety:</label>
                <input type="range" class="form-range" min="1" max="5" step="1" name="Safety" value="1"
                    id="safetySlider" oninput="updateScoreLabel('safetySlider', 'safetyScoreLabel')">
                <span class="score-label" id="safetyScoreLabel">1</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Culture:</label>
                <input type="range" class="form-range" min="1" max="5" step="1" name="Culture" value="1"
                    id="cultureSlider" oninput="updateScoreLabel('cultureSlider', 'cultureScoreLabel')">
                <span class="score-label" id="cultureScoreLabel">1</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Culinary:</label>
                <input type="range" class="form-range" min="1" max="5" step="1" name="Culinaric" value="1"
                    id="culinarySlider" oninput="updateScoreLabel('culinarySlider', 'culinaryScoreLabel')">
                <span class="score-label" id="culinaryScoreLabel">1</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Landscape:</label>
                <input type="range" class="form-range" min="1" max="5" step="1" name="Landscape" value="1"
                    id="landscapeSlider" oninput="updateScoreLabel('landscapeSlider', 'landscapeScoreLabel')">
                <span class="score-label" id="landscapeScoreLabel">1</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Weather:</label>
                <input type="range" class="form-range" min="1" max="5" step="1" name="Weather" value="1"
                    id="weatherSlider" oninput="updateScoreLabel('weatherSlider', 'weatherScoreLabel')">
                <span class="score-label" id="weatherScoreLabel">1</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
